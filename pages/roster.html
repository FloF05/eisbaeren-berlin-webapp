<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kader - Eisbären Berlin</title>
    <link rel="stylesheet" href="../src/css/layout.css">
    <link rel="stylesheet" href="../src/css/components.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="../src/js/roster.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="../src/assets/pictures/eisbaren-berlin-logo.png" alt="Logo Eisbären Berlin">
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="../src/index.html" class="nav__link">Startseite</a></li>
                    <li><a href="schedule.html" class="nav__link">Spielplan</a></li>
                    <li><a href="roster.html" class="nav__link nav__link--active">Kader</a></li>
                    <li><a href="about.html" class="nav__link">Über uns</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__title">Kader</h1>
                <p class="hero__subtitle">Eisbären Berlin Webapp</p>
            </div>
        </section>
        <section class="container section">
            

            <div class="roster-section">
                <h2>Torhüter</h2>
                <div id="goalies" class="roster-grid"></div>
            </div>

            <div class="roster-section">
                <h2>Verteidiger</h2>
                <div id="defenders" class="roster-grid"></div>
            </div>

            <div class="roster-section">
                <h2>Stürmer</h2>
                <div id="forwards" class="roster-grid"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Eisbären Berlin Fanprojekt</p>
        </div>
        <div class="footer__social">
            <a href="https://github.com/FloF05/eisbaeren-berlin-webapp" target="_blank">
                <img src="../src/assets/icons/github.svg" alt="GitHub" width="32" height="32">
            </a>
            <a href="https://www.instagram.com/eisbaerenberlin/" target="_blank">
                <img src="../src/assets/icons/insta.svg" alt="Instagram" width="32" height="32">
            </a>
        </div>
    </footer>
</body>
</html>
